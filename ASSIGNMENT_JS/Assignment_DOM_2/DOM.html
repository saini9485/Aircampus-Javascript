<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Assignment</title>
    <link rel="stylesheet" href="DOM.css" />
  </head>
  <body>
    <center><h1>Rajesh Saini</h1></center>

    <center>
      <table id="one">
        <td>
          <input type="text" name="fname" id="fname" placeholder="Full name" />
        </td>

        <td>
          <input type="Email" name="email" id="email" placeholder="Email" />
        </td>

        <td>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone number"
          />
        </td>
        <td>
            <input
              type="text"
              name="course"
              id="course"
              placeholder="Course Name"
            />
          </td>

        <td colspan="2">
          <input
            type="submit"
            name="button"
            id="button"
            value="Add"
            onclick="AddRow()"
          />
        </td>
      </table>
    </center>

    <center>
      <table id="show">
        <tr id="main-row">
          <th> Full Name</th>
          <th>Email ID</th>
          <th>Phone number</th>
          <th> Course Name</th>
          <th id="remove2">Action</th>
        </tr>
      </table>
    </center>
    <script src="DOM.js"></script>
  </body>
</html>
